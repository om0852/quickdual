<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQual - Global Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page specific overrides */
        body {
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 50px;
            overflow-y: auto;
            /* Allow scrolling for this page */
        }

        .page-container {
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            margin-bottom: 50px;
            animation: fadeIn 0.5s ease;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary);
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .leaderboard-card {
            background: rgba(10, 10, 25, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .nav-header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        /* Reuse leaderboard list styles but ensure height is auto */
        .leaderboard-list {
            max-height: none;
            overflow-y: visible;
        }
    </style>
</head>

<body>

    <div class="nav-header">
        <a href="index.html" class="btn-secondary" style="text-decoration: none; display: inline-block;">&larr; Back to
            Game</a>
    </div>

    <div class="page-container">
        <h1>Global Rankings</h1>

        <div class="leaderboard-card">
            <div class="leaderboard-header"
                style="display: flex; justify-content: space-between; padding: 10px 20px; border-bottom: 1px solid var(--glass-border); margin-bottom: 20px; color: var(--text-muted); font-family: var(--font-display); text-transform: uppercase;">
                <span>Rank</span>
                <span style="flex: 1; margin-left: 20px;">Player</span>
                <span>Score</span>
            </div>

            <div id="leaderboardList" class="leaderboard-list">
                <p class="loading" style="text-align: center; color: var(--text-muted); padding: 40px;">Loading
                    scores...</p>
            </div>
        </div>
    </div>

    <script type="module" src="src/ui/LeaderboardPage.js"></script>
</body>

</html>
